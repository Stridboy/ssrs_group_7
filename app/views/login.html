<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .formContainer {
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .formContainer h1 {
      margin-bottom: 20px;
      color: #333333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      text-align: left;
      color: #555555;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    span {
      margin-top: 10px;
      font-size: 14px;
      color: #555555;
    }

    span a {
      color: #007bff;
      text-decoration: none;
    }

    span a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="formContainer">
    <h1>Log in</h1>
    <form action="../../auth/login.php" method="POST" id="loginForm">
      <label>Email: </label>
      <input type="email" name="email" required>
      <label>Password: </label>
      <input type="password" name="password" required>
      <button>Log in</button>
      <span>Don't have an account? <a href="register.html">Register</a></span>
    </form>
  </div>
</body>
</html></div>
