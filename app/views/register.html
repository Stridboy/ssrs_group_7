<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .formContainer {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .formContainer h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    form button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }

    form span {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #555;
    }

    form span a {
      color: #007bff;
      text-decoration: none;
    }

    form span a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="formContainer">
    <h1>Sign up</h1>
    <form action="../controllers/register.php" method="POST" id="signupForm">
      <label>Username: </label>
      <input type="text" name="username" required>
      <label>Email: </label>
      <input type="email" name="email" required>
      <label>Password: </label>
      <input type="password" name="password" required>
      <button>Register</button>
      <span>Have an account? <a href="login.html">Log in</a></span>
    </form>
  </div>
</body>
</html>
